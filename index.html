<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;justify-content: center;margin-left: 40%;">
    <h1>calculator without javascript</h1>
        <div class="top" style="border-radius: 10px; background-color: rgb(76, 76, 76); width: fit-content;">
            <form action="" name="calculator" style="text-align: center;">
                <input type="text" name=" dispaly" style="width: 370px;height: 70px; background-color:skyblue;"><br>
                <input class="btn" type="button" value="0">
                <input class="btn" type="button" value="1">
                <input class="btn" type="button" value="2">
                <input class="btn" type="button" value="+" style="background-color: blue;"><br>
                <input class="btn" type="button" value="3">
                <input class="btn" type="button" value="4">
                <input class="btn" type="button" value="5">
                <input class="btn" type="button" value="-" style="background-color: blue;"><br>
                <input class="btn" type="button" value="6">
                <input class="btn" type="button" value="7">
                <input class="btn" type="button" value="8">
                <input class="btn" type="button" value="*" style="background-color: blue;"><br>
                <input class="btn" type="button" value="9">
                <input class="btn" type="button" value="c" style="background-color: blue;">
                <input class="btn" type="button" value="=" style="background-color: blue;">
                <input class="btn" type="button" value="&#247;" style="background-color: blue;">
              </form>
        </div>    
</body>
</html>
